#Rename this to extra_model_paths.yaml and ComfyUI will load it

#config for comfyui
#your base path should be either an existing comfy install or a central folder where you store all of your models, loras, etc.

comfyui:
    base_path: /root/comfy/ComfyUI/
    # You can use is_default to mark that these folders should be listed first, and used as the default dirs for eg downloads
    #is_default: true
    checkpoints: |
         models/checkpoints/
         /root/per_comfy-storage/checkpoints/
    text_encoders: |
         models/text_encoders/
         /root/per_comfy-storage/text_encoders
         models/clip/
    clip_vision: models/clip_vision/
    configs: models/configs/
    controlnet: models/controlnet/
    diffusion_models: |
                 models/diffusion_models
                 /root/per_comfy-storage/diffusion_models/
                 /root/per_comfy-storage/unet
                 models/unet
    embeddings: models/embeddings/
    loras: | 
          models/loras/
          /root/per_comfy-storage/loras
    upscale_models: models/upscale_models/
    vae: | 
          models/vae/
          /root/per_comfy-storage/vae
    audio_encoders: models/audio_encoders/
    model_patches: | 
          models/model_patches/
          /root/per_comfy-storage/model_patches/
    custom_nodes: /root/per_comfy-storage/custom_nodes


